<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main.html" >
<div layout:fragment="content">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    + New categories
  </button>

  <!-- Modal -->
  <form action="/addNewCategory" method="post">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" name="Name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">New Category</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="container-fluid mx-auto d-flex flex-wrap p-3">
    <div class="border border-black m-3 p-2 " style="width: 70%" th:each="category :${categories}">
      <h4 th:text="${category.getName()}"></h4>
      <form action="/deleteNewCategory" method="get">
        <input type="hidden" name="id" th:value="${category.getId()}" >
        <button type="submit" class="btn btn-primary m-2">delete</button>
      </form>
    </div>
  </div>
</div>
</html>
