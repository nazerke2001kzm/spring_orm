<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main.html" >
<div layout:fragment="content">
    <div class="container-fluid mx-auto d-flex flex-wrap p-3">
        <div class="m-3 p-2 " style="width: 70%" >
            <h2 th:text = "${task.getTitle()}"></h2>
            <h2 th:text = "${task.getDescription()}"></h2>
            <h2 th:text = "${task.getStatus()}"></h2>
        </div>
    </div>
    <div class="container-fluid order border-black mx-auto d-flex flex-wrap p-3">
        <div class="m-3 p-2 " style="width: 70%" th:each="com :${commentss}" >
            <h6 th:text =   "${com.getComment()}"></h6>
            <p th:text = "${com.getDate()}"></p>
        </div>
    </div>
    <div class="container-fluid order border-black mx-auto d-flex flex-wrap p-3">
    <form action="/addComment" method="post">
        <div class="container-fluid order border-black mx-auto d-flex flex-wrap p-3">
            <input type="hidden" name="task_id" th:value="${task.getId()}">
            <input type="text" name="comment" class="form-control"  style="font-family:sans-serif;background-color: black;color: white">
            <input type="submit" class="btn-primary" value="Отправить">
        </div>
    </form>
    </div>
</div>
</html>
